<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
      
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

<title>Lista de Rotas</title>
</head>
<body>

<nav th:replace="fragments/cabecalho :: cabecalho"></nav> 

<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1 class="mt-5"><u th:text="#{listRotas}" /></h1>
      
      <span th:if="${erro}" th:text="${msg}"> </span>
      <span th:if="!${erro}" th:text="${msg}" > </span>
      
      
      Nome do Usuario: <input type="text" sec:authentication="name" />
      
      <!-- span th:text="${msg}"></span --> 
		
		<th:block th:insert="fragments/buttons :: novo(aluno)"> </th:block>
		
		
		<table class="table">
			<thead>
				<tr>
					<th th:text="#{codigo}"></th>
					<th th:text="#{nome}"></th>
					<th th:text="#{distancia}"></th>
					<th th:text="#{data}"></th>
					<th th:text="#{baixar}"></th>
					<th th:text="#{excluir}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rota: ${rotas}">
				    <td th:text="${rota.ID}"/>
					<td> <a th:href="@{/rota/visualizar/{codRota}(codRota=${rota.ID})}" 
							th:text="${rota.descricao}"></a></td>
					<td th:text="${rota.distancia}"/>
					<!-- td th:text="${{rota.data}}"/ -->
					<td>sem data</td>
					<td><a th:href="@{/rota/baixar/{codRota}(codRota=${rota.ID})}">
										Baixar</a></td>
					<td><a th:href="@{/rota/remover/{codRota}(codRota=${rota.ID})}">
										Excluir</a></td>
				</tr>		
			</tbody>
		</table>
    </div>
  </div>
</div>




</body>
</html>
