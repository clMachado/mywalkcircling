<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/pontos.css}"/>

	<title>Ver Rota</title>
	
	<script type="text/javascript" th:src="@{/js/pontos.js}"></script>

	   src="https://maps.googleapis.com/maps/api/js?key=" + ${apiKey} >
	</script -->
	
	<script type="text/javascript">
	

	    function initMaps(){
			alert("aqui primeiro");
			
			
			var article = document.getElementById('pontos');
			
			for(var i=0; i<article.length; i++) {
				
				alert(article[i].latitude);
				
			}
				
		}

	</script>
	
</head>


<body onload="initMaps()" id="body">




<nav th:replace="fragments/cabecalho :: cabecalho"></nav> 

<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
    <h1 class="mt-5">Visualizacao Rota: <i th:text= "${nomeRota}"></i></h1>
 
    </div>
    </div>
    </div>
    
    
    <input type="hidden" id="pontos" th:field="${pontos}"> 



<div class="container" id="map" style="width:100%; height:100%"></div>
    <button onclick="addMarker(-25.83, -52.72)" >criar</button>
    
    <button onclick="initMaps()">testar</button>


    
</body>
</html>
