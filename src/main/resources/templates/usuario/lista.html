<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
<title>Cadastro de aluno</title>
</head>
<body>

<nav th:replace="fragments/cabecalho :: cabecalho"></nav> <!-- chama o fragmento cabecalho que esta no arquivo cabecalho na pasta fragments -->

<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1 class="mt-5"><u th:text="#{listUser}" /></h1>
      
      <span th:text="${msg}"></span>  
		
		<th:block th:insert="fragments/buttons :: novo(usuario)"> </th:block>
		
		<table class="table">
			<thead>
				<tr>
					<th th:text="#{codigo}"></th>
					<th th:text="#{nome}"></th>
					<th th:text="#{email}"></th>
					<th th:text="#{excluir}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario: ${dados}">
					<td> <a th:href="@{/usuario/visualizar/{codusuario}(codusuario=${usuario.codigo})}" 
							th:text="${usuario.codigo}"></a></td>
					<td th:text="${usuario.nome}"/>
					<td th:text="${{usuario.email}}"/>					
					<td><a th:href="@{/usuario/remover/{codusuario}(codusuario=${usuario.codigo})}" th:text="#{excluir}"> </a></td>
				</tr>		
			</tbody>
		</table>
    </div>
  </div>
</div>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
