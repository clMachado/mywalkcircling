<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
<title>Cadastro de curso</title>
</head>
<body>

	<nav th:replace="fragments/cabecalho :: cabecalho"></nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h1 class="mt-5"><p th:text="${titulo}" /></h1>

				<form th:action="@{/usuario/salvar}" method="post"
					th:object="${usuario}">
					<!-- @ monta a tag raiz  http://localhost:8081/ -->

					<input type="hidden" th:field="*{codigo}">
					<!-- nome e value do campo sera encima do campo codigo da tabela aluno -->


					<label for="nome">Nome:</label> <input type="text"
						th:field="*{nome}"> <br /> <label for="email">Email:</label>
					<input type="email" th:field="*{email}"> <br /> <label
						for="password">Senha:</label> <input type="password"
						th:field="*{password}"> <br /> <label for="permissoes">Permissao:</label>
					<select name="codigoPermissao">
						<option th:each="permissao : ${allpermissoes}"
							th:text="${permissao.authority}" th:value="${permissao.codigo}"> </option>
					</select> <input type="submit" value="Salvar" />

				</form>
			</div>
		</div>
	</div>





</body>
</html>
