<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

<title>LOGIN</title>
</head>
<body>


	<nav th:replace="fragments/cabecalho :: cabecalho"></nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h1 class="mt-5">Fa√ßa o Login</h1>

				<p th:text="#{bemvindo}"></p>


				<p th:text="#{erroLogin}" th:if="${error_login}" />
				<form th:action="@{/login}" method="POST">

					<label for="username" th:text="#{username}"></label> <input
						type="text" name="username" id="username"> <br /> <label
						for="password" th:text="#{password}"></label> <input
						type="password" name="password" id="password">

                    <br> 
					<button type="submit" th:text="#{entrar}"></button>
				</form>

			</div>
		</div>
	</div>




</body>
</html>
